{% for post in posts %}
    <div class="post">
        <div class="user-info">
            <img src="https://picsum.photos/seed/{{ post.userId }}/40" alt="User Avatar">
            <span>{{ post.author }}</span> <!-- Display user name -->
        </div>
        <h2>{{ post.title }}</h2>
        <p class="post-content">{{ post.body }}</p>
        {% for comment in post.comments %}
            <div class="comment">
                <div class="user-info"> <!-- Display user info -->
                    <img src="https://picsum.photos/seed/{{comment.user_id}}/30" alt="User Avatar">
                    <p><strong>{{ comment.commenter }}</strong></p>
                    <p  style="font-size: 14px; color: grey;">&nbsp;&nbsp;&nbsp;{{comment.email}}</p>
                </div>
                <div class="comment-content">
                    <!-- Extract username from user email -->
                    <p>{{ comment.name }}</p>
                    <p><i>{{ comment.body }}</i></p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endfor %}
